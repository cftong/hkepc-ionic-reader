
<ion-modal-view class="card-view">
  <ion-header-bar class="bar-balanced">
    <button class="button" ng-click="hide()">取消</button>
    <h1 class="title">{{ message.post.title }}</h1>
    <button class="button" ng-click="doEdit(edit.content, images)">修改</button>
  </ion-header-bar>
  <ion-content>
    <ion-list >

    <input-helper modal='this' content-model='edit.content' on-image-upload="onImageUpload"></input-helper>

    <div class="row">
      <div class="col">
        <label class="item item-input text">
          <textarea
              id="edit-content"
              rows="12"
              ng-model="edit.content"
              ng-Required="true"
              name="description"
              autocomplete="off"
          ></textarea>
        </label>
      </div>
    </div>

    <div style="width:100%; height:500px"></div>
  </ion-content>
</ion-modal-view>
