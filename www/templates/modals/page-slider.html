<ion-popover-view>
  <ion-header-bar>
    <h1 class="title">第 {{vm.inputPage}} 頁 / 共 {{vm.totalPageNum}} 頁</h1>
  </ion-header-bar>
  <ion-content >
    <div class="list">
      <div class="item range range-positive" ng-show="vm.totalPageNum > 1">
        <input type="range"
               min="1"
               max="{{vm.totalPageNum}}"
               value="{{vm.page}}"
               step="1"
               ng-init="vm.inputPage = 1"
               ng-model="vm.inputPage">
      </div>
      <div class="row">
        <div class="col">
          <h4 class="text-center">或自行輸入頁數</h4>
          <label class="item item-input">
            <input type="tel" class="text-center" ng-model="vm.inputPage" min="1" max="{{vm.totalPageNum}}" ng-change="vm.inputPage = vm.inputPage ? vm.inputPage > vm.totalPageNum ? vm.totalPageNum : vm.inputPage > 1 ? vm.inputPage : 1 : ''">
          </label>
        </div>
      </div>
    </div>
    <ion-footer-bar class="bar-clear">
      <button class="col-40 button button-icon ion-ios-close-empty" ng-click="vm.pageSliderPopover.hide()"></button>
      <span class="col-20"></span>
      <button class="col-40 button button-icon ion-ios-checkmark-empty" ng-click="vm.doJumpPage()"> </button>
    </ion-footer-bar>
  </ion-content>

</ion-popover-view>
