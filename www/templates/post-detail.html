<ion-view ng-init="postTitle='下載中';posts=[]" view-title="{{postTitle}}">

  <style>
    *{
      word-break: break-all;
    }
    img{
      height:auto;
      width:100% !important;
    }
    img[src$=".gif"]{
      height:auto;
      width:auto!important;
    }
  </style>
  <ion-content class="padding" on-swipe-left="onSwipeLeft()">
    <div class="spinner">
      <ion-spinner class="spinner-balanced" icon="android" ng-show="posts.length == 0"></ion-spinner>
    </div>
    <div class="list card" ng-repeat="post in posts">

      <div class="item item-avatar">
        <img src="{{post.author.image}}">
        <h2>{{post.author.name}}</h2>
        <p>{{post.createdAt}}</p>
      </div>

      <div class="item item-body" ng-bind-html="post.content">
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="like(post)">
          <i class="icon ion-thumbsup" ng-style="post.likedStyle"></i>
          Like
        </a>
        <a class="tab-item" >
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" >
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
