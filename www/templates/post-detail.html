<ion-view ng-init="vm.post.title='下載中';vm.messages=[]" view-title="">

  <style>
    *{
      word-break: break-all;
    }
    img{
      height:auto;
      width:100% !important;
    }
    img[src$=".gif"]{
      height:auto;
      width:auto!important;
    }
  </style>


  <ion-content class="padding" on-swipe-left="vm.onSwipeLeft()" style="background-color:#f2f2f2">
    <div style="text-align:center">
      <h4 class="title">{{vm.post.title}}</h4>
    </div>
    <div class="spinner">
      <ion-spinner class="spinner-balanced" icon="android" ng-show="vm.messages.length == 0"></ion-spinner>
    </div>
    <div class="list card" ng-repeat="message in vm.messages">

      <div class="item item-avatar">
        <img src="{{message.author.image}}">
        <h2>{{message.author.name}}</h2>
        <p>{{message.createdAt}}</p>
      </div>

      <div class="item item-body" ng-bind-html="message.content">
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="vm.like(message)">
          <i class="icon ion-thumbsup" ng-style="message.likedStyle"></i>
          Like
        </a>
        <a class="tab-item" >
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" >
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>

    </div>
  </ion-content>
</ion-view>
