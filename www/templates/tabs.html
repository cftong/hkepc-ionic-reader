<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Topics" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/topics">
    <ion-nav-view name="tab-topics"></ion-nav-view>
  </ion-tab>

  <!-- Likes Tab -->
  <ion-tab title="Likes" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/likes">
    <ion-nav-view name="tab-likes"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="PM" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Notification Tab -->
  <ion-tab title="Notification" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/notifications">
    <ion-nav-view name="tab-notifications"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="{{vm.login || 'Login'}}" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
