<ion-view ng-init="vm.slidePages=[{},{},{}]" view-title="{{vm.topic.name}}">
  <ion-nav-buttons side="right" style="float:right">
    <a class="button button-icon icon ion-refresh" ng-click="vm.doRefresh()"></a>
  </ion-nav-buttons>
  <div class="bar bar-subheader" style="background-color: #8fc320">
    <h2 class="title" style="color: #fff">第 {{vm.slidePages[vm.currentIndex].num}} 頁 / 共 {{vm.totalPageNum}} 頁</h2>
  </div>
  <ion-content>
    <div class="spinner">
      <ion-spinner
          class="spinner-balanced"
          icon="ripple"
          ng-show="vm.showSpinner">
      </ion-spinner>
    </div>

    <ion-slide-box id="ionic-slide-box" on-slide-changed="vm.onSlideChanged($index)" does-continue="true" show-pager="false" >

      <ion-slide style="padding-top:36px" ng-repeat="page in vm.slidePages track by $index">
        <ion-list >
          <ion-item
              ng-class-odd="'odd'" ng-class-even="'even'"
              class="item-remove-animate item-icon-right item-text-wrap"
              ng-repeat="post in page.posts"
              type="item-text-wrap"
              href="#/tab/topics/{{::post.topicId}}/posts/{{::post.id}}/page/1">
            <h2 class="bigger-title">{{::post.name}}</h2>
            <div>
              <i class="ion-bonfire" ng-show="::post.isSticky" style="color:#FF6D00"></i>
              <i class="ion-ios-eye" ng-style="::post.isRead && {'color' : '#8BC34A'}"></i>
              <small style="color:#aaa">{{::post.publishDate}} @ {{::post.author.name}}</small>
              <small style="float:right;color:#aaa">{{::post.count.reply}} / {{::post.count.view}}</small>
            </div>
            <div>
              <a ng-show="::post.tag"><small>#{{::post.tag}}</small></a>
            </div>

            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
        </ion-list>
      </ion-slide>

    </ion-slide-box>

  </ion-content>
</ion-view>
