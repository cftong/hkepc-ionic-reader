<ion-view ng-init="vm.slidePages=[{},{},{}];">
  <ion-nav-title ng-click="openPopover($event)">{{vm.topic.name}} <i class="ion-android-arrow-dropdown" ng-show="vm.subTopicList.length > 0"></i></ion-nav-title>
  <ion-nav-buttons side="right" style="float:right">
    <a class="button button-icon icon ion-refresh" ng-click="vm.doRefresh()"></a>
  </ion-nav-buttons>
  <div class="bar bar-subheader" style="background-color: #8fc320">
    <h2 class="title" style="color: #fff">
      <i class="icon ion-bonfire"
         ng-click="vm.showSticky = !vm.showSticky;vm.saveShowSticky(vm.showSticky)"
         style="float:left;font-size:34px;color:#FF6D00;"
         ng-style="vm.showSticky ?{color:'#FF6D00'} : {color:'#444'}">
      </i>
      第 {{vm.slidePages[vm.currentIndex].num}} 頁 / 共 {{vm.totalPageNum}} 頁</h2>
  </div>
  <ion-content>
    <div class="spinner">
      <ion-spinner
          class="spinner-balanced"
          icon="ripple"
          ng-show="vm.showSpinner">
      </ion-spinner>
    </div>

    <ion-slide-box id="ionic-slide-box" on-slide-changed="vm.onSlideChanged($index)" does-continue="false" show-pager="false" >

      <ion-slide style="padding-top:36px" ng-repeat="page in vm.slidePages track by $index">
        <ion-list >
          <ion-item
              ng-class-odd="'odd'" ng-class-even="'even'"
              class="item-remove-animate item-icon-right item-text-wrap"
              ng-repeat="post in page.posts"
              type="item-text-wrap"
              ng-show="vm.showSticky && post.isSticky || !post.isSticky"
              href="#/tab/topics/{{::post.topicId}}/posts/{{::post.id}}/page/1">
            <h2 class="bigger-title">{{::post.name}} <a ng-show="::post.tag"><small style="font-size:14px">#{{::post.tag}}</small></a></h2>
            <div>
              <i class="ion-bonfire" ng-show="::post.isSticky" style="color:#FF6D00"></i>
              <i class="ion-ios-eye" ng-style="::post.isRead && {'color' : '#8BC34A'}"></i>
              <small style="color:#aaa" class="ion-person"> {{::post.author.name}}</small>
              <small style="float:right;color:#aaa">{{::post.count.reply}} / {{::post.count.view}}</small>
            </div>
            <div>
              <small style="color:#aaa">{{::post.lastPost.timestamp}} @ {{::post.lastPost.name}}</small>

            </div>

            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
        </ion-list>
      </ion-slide>

    </ion-slide-box>

  </ion-content>
</ion-view>
